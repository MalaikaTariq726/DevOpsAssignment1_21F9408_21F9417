apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "myapp.fullname" . }}-mongo
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  serviceName: "{{ include "myapp.fullname" . }}-mongo"
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "myapp.name" . }}-mongo
  template:
    metadata:
      labels:
        app: {{ include "myapp.name" . }}-mongo
    spec:
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image }}"
          ports:
            - containerPort: {{ .Values.mongo.port }}
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.mongo.storage }}
